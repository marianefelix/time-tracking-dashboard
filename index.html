<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Time tracking dashboard</title>
</head>
<body>
  <main>
    <div class="profile card">
      <div class="card">
        <img src="" />
        <strong>Report for</strong>
        <h2>Jeremy Robson</h2>
      </div>
      <div class="stats-type-box">
        <a href="">Daily</a>
        <a href="">Weekly</a>
        <a href="">Monthly</a>
      </div>
    </div>
    <div class="stats card">
      <div class="timeframe card">
        <div>
          <strong class="title">Work</strong>
          <button type="button">
            <img src="images/icon-ellipsis.svg">
          </button>
        </div>
        <div>
          <h2 class="current-timeframe">32hrs</h2>
          <p class="previous-timeframe">Last Week - 36hrs</p>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p> 
      <p>Coded by <a href="https://github.com/marianefelix" target="_block">Mariane Felix</a>.</p>
    </div>
  </footer>
</body>
</html>
