<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&family=Saira:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Time tracking dashboard</title>
</head>
<body>
  <main>
    <div class="stats-options card">
      <div class="profile card">
        <img src="/images/image-jeremy.png" alt="Jeremy profile" />
        <div>
          <p>Report for</p>
          <h3>Jeremy Robson</h3>
        </div>
      </div>
      <div class="view-options">
        <a href="#daily" id="daily" class="active">Daily</a>
        <a href="#weekly" id="weekly">Weekly</a>
        <a href="#monthly" id="monthly">Monthly</a>
      </div>
    </div>
    <div class="stats card" id="work">
      <div class="timeframe card">
        <div>
          <p class="title">Work</p>
          <button type="button" title="Mais opções">
            <img 
              src="images/icon-ellipsis.svg" 
              alt="Mais opções" 
            />
          </button>
        </div>
        <div>
          <h1 class="current"></h1>
          <p class="previous"></p>
        </div>
      </div>
    </div>
    <div class="stats card" id="play">
      <div class="timeframe card">
        <div>
          <p class="title">Play</p>
          <button type="button" title="Mais opções">
            <img 
              src="images/icon-ellipsis.svg" 
              alt="Mais opções" 
            />
          </button>
        </div>
        <div>
          <h1 class="current"></h1>
          <p class="previous"></p>
        </div>
      </div>
    </div>
    <div class="stats card" id="study">
      <div class="timeframe card">
        <div>
          <p class="title">Study</p>
          <button type="button" title="Mais opções">
            <img 
              src="images/icon-ellipsis.svg" 
              alt="Mais opções" 
            />
          </button>
        </div>
        <div>
          <h1 class="current"></h1>
          <p class="previous"></p>
        </div>
      </div>
    </div>
    <div class="stats card" id="exercise">
      <div class="timeframe card">
        <div>
          <p class="title">Exercise</p>
          <button type="button" title="Mais opções">
            <img 
              src="images/icon-ellipsis.svg" 
              alt="Mais opções" 
            />
          </button>
        </div>
        <div>
          <h1 class="current"></h1>
          <p class="previous"></p>
        </div>
      </div>
    </div>
    <div class="stats card" id="social">
      <div class="timeframe card">
        <div>
          <p class="title">Social</p>
          <button type="button" title="Mais opções">
            <img 
              src="images/icon-ellipsis.svg" 
              alt="Mais opções" 
            />
          </button>
        </div>
        <div>
          <h1 class="current"></h1>
          <p class="previous"></p>
        </div>
      </div>
    </div>
    <div class="stats card" id="self-care">
      <div class="timeframe card">
        <div>
          <p class="title">Self Care</p>
          <button type="button" title="Mais opções">
            <img 
              src="images/icon-ellipsis.svg" 
              alt="Mais opções" 
            />
          </button>
        </div>
        <div>
          <h1 class="current"></h1>
          <p class="previous"></p>
        </div>
      </div>
    </div>
  </main>
  <script src="js/index.js"></script>
</body>
</html>
